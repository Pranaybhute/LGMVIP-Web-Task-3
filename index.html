<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Enrollment Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Enrollment Form</h1>
    
    <div class="form-section">
      <form id="enrollmentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email" required>

        <label for="website">Website:</label>
        <input type="url" id="website" placeholder="eg: https://www.google.com" required>

        <label for="imageLink">Image Link:</label>
        <input type="url" id="imageLink" placeholder="Enter Image URL">

        <div class="row">
          <label>Gender:</label>
          <div class="gender-options">
            <input type="radio" id="male" name="gender" value="Male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
          </div>
        </div>

        <div class="row">
          <label>Skills:</label>
          <div class="skills">
            <input type="checkbox" id="skillJava" value="Java">
            <label for="skillJava">Java</label>
            <input type="checkbox" id="skillHTML" value="HTML">
            <label for="skillHTML">HTML</label>
            <input type="checkbox" id="skillCSS" value="CSS">
            <label for="skillCSS">CSS</label>
          </div>
        </div>

        <div class="buttons">
          <button type="submit">Enroll Student</button>
          <button type="button" id="clearForm">Clear</button>
        </div>
      </form>
    </div>

    <div class="students-section">
      <h2>Enrolled Students</h2>
      <div id="studentList">
        <!-- Enrolled student details will be displayed here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
